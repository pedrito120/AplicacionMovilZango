<ion-header>
  <ion-toolbar color="negroZango" class="bordeV tb ct">
    <ion-title size="small" class="texto">Ver Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="negroZango" class="ct">
<ion-card color="negroZango">
  <div class="alto" *ngFor="let d of datos">
    <ion-button expand="block" (click)="irReportes(d.id)" color="verdeZango">
      <div  class="text">
        {{d.nombre}}
      </div>
    </ion-button>
  </div>
</ion-card>
  
  
</ion-content>
