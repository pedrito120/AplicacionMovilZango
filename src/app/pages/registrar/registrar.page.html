

<ion-header color="negroZango">
  <ion-toolbar color="negroZango" class="bordeVZ">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title size="small" >Registrar Empresa</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="negroZango">
  <ion-card-content>
    <form name="form" #f="ngForm">
      <ion-item color="">
        <ion-label position="stacked"></ion-label>

        <ion-row>
          <ion-col size="1">
            <ion-icon color="verdeZango" name="lock-open-outline" class="centrarIcon"></ion-icon>
          </ion-col>
          <ion-col size="10" offset="1">
            <ion-input placeholder="ID de la empresa" [(ngModel)]="empresa.id" name="id"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="1">
            <ion-icon color="verdeZango" name="business-outline" class="centrarIcon"></ion-icon>
          </ion-col>
          <ion-col size="10" offset="1">
            <ion-input placeholder="Nombre de la empresa" [(ngModel)]="empresa.nombre" name="nombre"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="1">
            <ion-icon color="verdeZango" name="cube-outline" class="centrarIcon"></ion-icon>
          </ion-col>
          <ion-col size="10" offset="1">
            <ion-input type="number" placeholder="No. de trampas interiores" [(ngModel)]="empresa.noInterior" name="noInterior"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="1">
            <ion-icon color="verdeZango" name="cube-outline" class="centrarIcon"></ion-icon>
          </ion-col>
          <ion-col size="10" offset="1">
            <ion-input type="number" placeholder="No. de trampas exteriores" [(ngModel)]="empresa.noExterior" name="noExterior"></ion-input>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="1">
            <ion-icon color="verdeZango" name="sunny-outline" class="centrarIcon"></ion-icon>
          </ion-col>
          <ion-col size="10" offset="1">
            <ion-input type="number" placeholder="No. de lÃ¡mparas" [(ngModel)]="empresa.noLamparas" name="noLamparas"></ion-input>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="1">
            <ion-icon color="verdeZango" name="person-outline" class="centrarIcon"></ion-icon>
          </ion-col>
          <ion-col size="10" offset="1">
            <ion-input placeholder="Contacto" [(ngModel)]="empresa.contacto" name="contacto"></ion-input>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="1">
            <ion-icon color="verdeZango" name="call-outline" class="centrarIcon"></ion-icon>
          </ion-col>
          <ion-col size="10" offset="1">
            <ion-input placeholder="Telefono" [(ngModel)]="empresa.telefono" name="telefono"></ion-input>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="1">
            <ion-icon color="verdeZango" name="location-outline" class="centrarIcon"></ion-icon>
          </ion-col>
          <ion-col size="10" offset="1">
            <ion-input placeholder="DirecciÃ³n" [(ngModel)]="empresa.direccion" name="direccion"></ion-input>
          </ion-col>
        </ion-row>
        
      </ion-item>
      <ion-row no-border>
        <ion-col size="10" offset="1" no-border style="margin-top: 6%;">
          <ion-button color="verdeZango" expand="full" shape="round" node="ios" (click)="registrar()">
            Registrar
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-content>
